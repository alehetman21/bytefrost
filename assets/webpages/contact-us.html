<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ByteFrost Studios - Web Development Agency</title>
    <meta name="description" content="Byte-Frost is a programming agency specialized in web design, development, testing, and deployment. Contact us to create your online presence today.">
    <link rel="icon" href="../Images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"  href="../css/style-contact-us.css" />
    <link rel="stylesheet" href="../css/style-footer.css">
    <title>Contact Us</title>
</head>
    <body>
        <!-- Nav Bar-->
        <div id="navbars-container">
        </div>

        <!-- First Page Mobile -->
        <div class="contact-us-section">
            <h2>CONTACT US</h2>
            <form action="index.html" method="post">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                <textarea id="message" name="message" placeholder="Message" required></textarea>
                <button type="submit" id="send-btn">SEND</button>
            </form>
        </div>

        <!-- First Page Computer -->
        <div class="contact-us-computer-section">
            <h2>CONTACT US</h2>
            <form action="index.html" method="post" class="contact-form">
                <div class="columns">
                    <div class="column">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="column">
                        <textarea id="message" name="message" placeholder="Message" required></textarea>
                    </div>
                </div>
                <button type="submit" id="send-btn">SEND</button>
            </form>
        </div>

        <!-- Footer Section -->
        <div id="footer-section">
        </div>

    </body>
    <script src="../scripts/navbar-load.js"></script>
    <script src="../scripts/footer-load.js"></script>
    <script src="../scripts/scroll-to-top.js"></script>
</html>
